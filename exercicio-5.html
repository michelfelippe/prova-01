<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-prova.css">
    <title>Exercicio-05</title>
</head>
<body>
    <p>
        Avaliação Linguagem de Programação II
    </p>

    <p>
        EXERCICIO 05 - Cadastro de Cliente com Validação dos Campos!!!
    </p>

    <fieldset>
        <legend>Exercício 05</legend>
        <form name="cadastro" method="POST">
      <div> Nome: <input type="text" name="nome" id="nome" placeholder="Nome Completo" onkeydown="return/[a-z, ]/i.test(event.key)"/></div>
      <div> Idade: <input type="number" name="idade" id="idade" placeholder="ex. 22 (somente números)"></div>
      <div> E-mail: <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com"></div>
      <div> Senha: <input type="password" minlength="8" name="senha" id="senha" placeholder="(Mínimo 8 caracteres)"></div>
        <div><input type="button" name="enviar" id="btn" value="ENVIAR" onclick="return validacao()"></div>
        </form>
            <div id="acerto" style="visibility: hidden">Pessoa Cadastrada com Sucesso!!!</div>
            <div id="erro" style="visibility: hidden">Erro ao Cadastrar!!!</div>
     </fieldset>        
        
        <script>
            function validacao(){
                var nome = document.getElementById('nome').value;
                var idade = document.getElementById('idade').value;
                var email = document.getElementById('email').value;
                var senha = document.getElementById('senha').value;
                var acerto = document.getElementById('acerto').style.visibility = 'visible';
                var erro = document.getElementById('erro').style.visibility = 'visible';

                //Validando Campo Vazio
                if (nome == ""){
                    document.getElementById('erro').style.visibility = 'visible';
                    document.getElementById('acerto').style.visibility = 'hidden';
                    cadastro.nome.style.borderColor = "FF0000"                    
                }else {
                    document.getElementById('acerto').style.visibility = 'visible';
                    document.getElementById('erro').style.visibility = 'hidden';
                    cadastro.nome.style.borderColor = "00FF00"                    
                }

                if (idade == ""){
                    document.getElementById('erro').style.visibility = 'visible';
                    document.getElementById('acerto').style.visibility = 'hidden';
                    cadastro.idade.style.borderColor = "FF0000"                    
                }else {
                    document.getElementById('acerto').style.visibility = 'visible';
                    document.getElementById('erro').style.visibility = 'hidden';
                    cadastro.idade.style.borderColor = "00FF00"                    
                }

                if (email.indexOf("@") < 1){
                    document.getElementById('erro').style.visibility = 'visible';
                    document.getElementById('acerto').style.visibility = 'hidden';
                    cadastro.email.style.borderColor = "FF0000"
                }else {
                    document.getElementById('acerto').style.visibility = 'visible';
                    document.getElementById('erro').style.visibility = 'hidden';
                    cadastro.email.style.borderColor = "00FF00"                    
                }

                if (senha.length < 8){
                    document.getElementById('erro').style.visibility = 'visible';
                    document.getElementById('acerto').style.visibility = 'hidden';
                    cadastro.senha.style.borderColor = "FF0000"
                }else {
                    document.getElementById('acerto').style.visibility = 'visible';
                    document.getElementById('erro').style.visibility = 'hidden';
                    cadastro.senha.style.borderColor = "00FF00"                    
                }
            }
        </script>

    <div><a href="exercicio-1.html"><input type="button" id="btn" value="VOLTAR"></a></div>
</body>
</html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-prova.css">
    <title>Exercicio-05</title>
</head>
<body>
    <p>
        Avaliação Linguagem de Programação II
    </p>

    <p>
        EXERCICIO 05 - Cadastro de Cliente com Validação dos Campos!!!
    </p>

    <fieldset>
        <legend>Exercício 05</legend>
        <form name="cadastro" method="POST" action="#" onsubmit="return msg(this)">
      <div> Nome: <input type="text" name="nome" id="nome" placeholder="Nome Completo" onkeydown="return/[a-z, ]/i.test(event.key)"/></div>
      <div> Idade: <input type="number" name="idade" id="idade" placeholder="ex. 22 (somente números)" required></div>
      <div> E-mail: <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" required></div>
      <div> Senha: <input type="password" minlength="8" name="senha" id="senha" placeholder="(Mínimo 8 caracteres)" required></div>
        <div><input type="submit" name="enviar" id="btn" value="ENVIAR" onclick="msg(formulario)"></div>
        </form>
            <div id="acerto"></div>
            <div id="erro"></div>
     </fieldset>

        
        
        <script>
        function msg(formulario){       
           
            if (formulario.nome.value == "" || formulario.nome.value == null &&
           formulario.idade.value == "" || formulario.idade.value == null &&
           formulario.email.value == "" || formulario.email.value == null &&
           formulario.senha.value == "" || formulario.senha.value == null) {
            
            var erro = document.getElementById('erro');
            erro.innerHTML = `Erro ao cadastrar!!!`;
            
           } else {
            var acerto = document.getElementById('acerto');
            acerto.innerHTML = `Pessoa cadastrada com sucesso!!!`;
            
           }
        }
        </script>

    <div><a href="exercicio-1.html"><input type="button" id="btn" value="VOLTAR"></a></div>
</body>
</html>

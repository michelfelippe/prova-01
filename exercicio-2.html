<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-prova.css">
    <title>Exercicio-02</title>
</head>
<body>

    <p>
        Avaliação Linguagem de Programação II
    </p>

    <p>
        EXERCICIO 02 - Média Aritmética de Três Números!!!
    </p>
    <fieldset>
        <legend>Exercício 02</legend>
    <div>
        <label for="primeiro">Primeiro Número</label>
        <input type="number" id="primeiro">
    </div>
    <div>
        <label for="segundo">Segundo Número</label>
        <input type="number" id="segundo">
    </div>
    <div>
        <label for="terceiro">Terceiro Número</label>
        <input type="number" id="terceiro">
    </div>

    <div>
        <button onclick="media()">Calcular Média</button>
    </div>

    <div id="medianum" name="medianum"></div>

</fieldset>

    <div><button><a href="exercicio-1.html"></a>VOLTAR</button></div>
    
    <script>
        function media() {
        var numeroum = +document.getElementById('primeiro').value;
        var numerodois = +document.getElementById('segundo').value;
        var numerotres = +document.getElementById('terceiro').value;
        var resultado = document.getElementById('medianum');
        resultado.value = (numeroum + numerodois + numerotres) / 3;
        resultado.innerHTML = `A média dos três números é: ${resultado.value} !!!`
        }
    </script>
</body>
</html>
